<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Order Confirmation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div>
    <h1>
        Request number: <span th:text="${request.id}"> </span>
    </h1>
    <p>
        Date: <span
            th:text="${#dates.format(request.createdAt, 'dd/MM/yyyy hh:mm')}"></span>
    </p>
    <p>
        Customer: <span th:text="${request.customer.name}"></span>
    </p>
    <p>
        Payment Situation: <span
            th:text="${request.payment.state.description}"></span>
    </p>
    <h3>Request Details:</h3>
    <table border="1">
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Subtotal</th>
        </tr>
        <tr th:each="item : ${request.itens}">
            <td th:text="${item.product.name}">name</td>
            <td th:text="${item.quantity}">quantity</td>
            <td th:text="${#numbers.formatDecimal(item.price, 0, 'POINT', 2,'COMMA')}">price</td>
            <td th:text="${#numbers.formatDecimal(item.subTotal, 0, 'POINT', 2,'COMMA')}">subTotal</td>
        </tr>
    </table>
    <p>
        Total Value: <span th:text="${#numbers.formatDecimal(request.totalValue, 0,'POINT', 2, 'COMMA')}"></span>
    </p>
</div>
</body>
</html>
